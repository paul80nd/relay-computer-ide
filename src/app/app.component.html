<div class="main-container">
  @if (!diff) {
  <header class="header header-6">
    <div class="branding">
      <a href="javascript://" class="nav-link">
        <cds-icon shape="terminal"></cds-icon>
        <span class="title">Relay Computer IDE</span>
      </a>
    </div>
    <div class="header-actions">
      <div class="nav-link">
        <input id="emuToggle" type="checkbox" clrToggle [(ngModel)]="showEmu" />
        <label for="emuToggle" class="nav-text">Emulator</label>
      </div>
    </div>
  </header>
  <div class="content-container">
    @if (showDocs) {
    <div class="content-area" style="flex: 1;" cds-layout="p-r:sm">
      <app-ride-docs class="documentation"></app-ride-docs>
    </div>
    }
    <div class="content-area" style="margin: 0; padding: 0;">
      <app-ride-editor #editor (codeChanged)="onEditorCodeChanged($event)" (gotoAssembled)="gotoAssembled($event)"
        class="editor-container"></app-ride-editor>
    </div>
    <clr-vertical-nav>
      <app-ride-emulator #emulator [style.display]="showEmu ? 'block':'none'"
        class="content-area simulator-container"></app-ride-emulator>
      <app-ride-output #output [dasm]="dasm" (gotoSource)="gotoSource($event)"
        (gotoSourcePosition)="gotoSourcePosition($event)" class="editor-container"></app-ride-output>
    </clr-vertical-nav>
  </div>
  } @else {
  <app-ride-diff #diff class="editor-container"></app-ride-diff>
  }
</div>
