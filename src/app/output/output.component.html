@if (outcome.errors.length > 0 || outcome.warnings.length > 0)
{
<div cds-layout="p-t:sm p-b:md p-x:lg gap:xxs">
  @for (item of outcome.errors; track $index) {
  <p cds-text="secondary regular" cds-layout="m-t:xxs">
    <cds-icon shape="times-circle" status="danger" cds-layout="m-b:xxs"></cds-icon> {{item.message}}
    <a href="#" (click)="onNavigateDiagnostic(item)"><small>at Ln {{item.line}}, Col {{item.column}}</small></a>
  </p>
  }
  @for (item of outcome.warnings; track $index) {
  <p cds-text="secondary regular" cds-layout="m-t:xxs">
    <cds-icon shape="warning-standard" status="warning" cds-layout="m-b:xxs"></cds-icon> {{item.message}}
    <a href="#" (click)="onNavigateDiagnostic(item)"><small>at Ln {{item.line}}, Col {{item.column}}</small></a>
  </p>
  }
</div>
}
<ngx-monaco-editor style="height: 100%" [options]="editorOptions" [ngModel]="code" (init)="onInit($event)"
  class="editor" />
<div class="editor-footer" [attr.status]="status.type" cds-layout="horizontal gap:xs align:vertical-center">
  <span cds-text="secondary regular" [innerHTML]="status.text"></span>
</div>
