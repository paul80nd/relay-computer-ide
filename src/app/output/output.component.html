<ngx-monaco-editor style="height: 100%" [options]="editorOptions" (init)="onInit($event)" class="editor">
</ngx-monaco-editor>
<clr-alert [clrAlertType]="stateType" [clrAlertAppLevel]="true" [clrAlertClosable]="false" class="editor-footer">
  <clr-alert-item>
    <span class="alert-text" [innerHTML]="stateText">
    </span>
  </clr-alert-item>
</clr-alert>
